<div class="content-wrapper">
  <tf47-table
    [defaultHeaders]="defaultHeaders"
    [headers]="headers"
    [dataLoading]="loadingGroups"
    [data]="groups"
    [paginator]="true"
    [dataKey]="'groupId'"
    [selectionMode]="'single'"
    [headerActions]="headerButtonActions"
    (onHeaderButtonClicked)="headerButtonClicked($event)"
    (onManualReload)="loadGroups()"
  >
  </tf47-table>
</div>
