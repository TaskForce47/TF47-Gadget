<p-progressSpinner
  *ngIf="loading"
  styleClass="custom-spinner"
  strokeWidth="8"
  animationDuration="2s"
></p-progressSpinner>
<div *ngIf="!loading" class="content-wrapper p-mb-2">
  <h2>Event: {{mission.name}}</h2>
  <h2>{{mission.descriptionShort}}</h2>
  <app-subnavi [subnaviItems]="subnaviItems"></app-subnavi>
</div>
<div class="content-wrapper">

  <router-outlet></router-outlet>
</div>
