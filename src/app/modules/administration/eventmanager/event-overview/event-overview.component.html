<div class="content-wrapper">
  <tf47-table
    [defaultHeaders]="defaultHeaders"
    [dataLoading]="loading"
    [data]="data"
    [headers]="headers"
    [paginator]="true"
    [rows]="20"
    [showCurrentPageReport]="true"
    [autoLayout]="true"
    [headerActions]="headerAction"
    [selectionMode]="'single'"
    [dataKey]="'missionId'"
    (onManualReload)="loadServers()"
    (onHeaderButtonClicked)="headerButtonClicked($event)"
  >
  </tf47-table>
</div>
