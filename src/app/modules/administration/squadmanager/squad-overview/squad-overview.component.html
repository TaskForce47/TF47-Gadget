<p-progressSpinner *ngIf="!ready"></p-progressSpinner>
<tf47-table
  *ngIf="ready"
  [defaultHeaders]="defaultHeaders"
  [dataLoading]="loading"
  [data]="data"
  [headers]="headers"
  [paginator]="true"
  [rows]="20"
  [showCurrentPageReport]="true"
  [autoLayout]="true"
  [headerActions]="headerAction"
  [selectionMode]="'single'"
  [dataKey]="'id'"
  (onManualReload)="loadSquads()"
  (onHeaderButtonClicked)="headerButtonClicked($event)"
>
</tf47-table>

<app-modal #addModal>
	<div header>Add Note</div>
	<div content>
		<div style="margin-top: 1rem; width: 800px" class="modal-lg">
			<p-fieldset legend="Settings">
				<form (ngSubmit)="submit()">
					<div class="p-d-flex p-flex-column">
					</div>
				</form>
			</p-fieldset>
		</div>
	</div>
	<div footer>
		<p-button
			type="submit"
			label="Submit"
			icon="pi pi-check"
			class="p-ml-auto"
			(click)="submit()"
		></p-button>
	</div>
</app-modal>
