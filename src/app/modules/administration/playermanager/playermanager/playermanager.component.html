<div class="p-d-flex p-flex-column p-flex-lg-row p-ai-start content-wrapper" style="height: 100%">
	<div class="p-mr-2" style="height: 100%;" [style]="{width: searchWidth}">
		<div #searchContainer style="height: 100%">
			<div class="player-search">
				<span class="p-input-icon-left">
					<i class="pi pi-search"></i>
					<input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="filterPlayers()" />
				</span>
			</div>
      <p-progressSpinner *ngIf="players.length == 0" styleClass="custom-spinner" strokeWidth="8" animationDuration="2s"></p-progressSpinner>
			<p-virtualScroller
				[value]="playersFiltered"
				[scrollHeight]="searchHeight+'px'"
				[itemSize]="50"
				[rows]="players.length"
				[lazy]="true"
			>
				<ng-template pTemplate="item" let-player>
					<div class="player-box" [routerLink]="player.playerUid" routerLinkActive="player-box-active">{{ player.playerName }}</div></ng-template
				>
				<ng-template pTemplate="loadingItem"> Loading... </ng-template>
			</p-virtualScroller>
		</div>
	</div>
	<div style="height: 100%; width: 100%">
    <router-outlet></router-outlet>
  </div>
</div>
