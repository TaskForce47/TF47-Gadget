<div class="nav-item">
	<ng-container *ngIf="data.items.length > 0; else elseBlock">
		<div class="nav-item-header">
			<span> {{ data.label | uppercase }}</span>
		</div>
		<ul class="nav-item-sub-container">
			<ng-container *ngFor="let sublink of data.items">
				<li
					class="nav-item-sub"
					*ngIf="checkPermissions(sublink)"
					[routerLink]="sublink.routerLink"
					routerLinkActive="nav-item-sub-active"
				>
					<span><i [ngClass]="['mdi', sublink.icon]"></i></span>
					<span>{{ sublink.label }}</span>
				</li>
			</ng-container>
		</ul>
	</ng-container>
	<ng-template #elseBlock>
		<a [routerLink]="data.routerLink">
			<ul class="nav-item-sub-container" style="margin-top: 1rem">
				<li class="nav-item-sub">
					<span><i [ngClass]="['mdi', data.icon]"></i></span>
					<span>{{ data.label }}</span>
				</li>
			</ul>
		</a>
	</ng-template>
</div>
