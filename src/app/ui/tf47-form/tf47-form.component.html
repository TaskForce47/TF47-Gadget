<div class="p-mt-4 p-d-flex">
	<p-progressSpinner
		*ngIf="!ready"
		styleClass="custom-spinner"
		strokeWidth="8"
		animationDuration="2s"
	></p-progressSpinner>
	<form [formGroup]="formGroup">
		<dynamic-primeng-form *ngIf="ready" [group]="formGroup" [model]="formModel"></dynamic-primeng-form>
	</form>
  <p-button type="submit" label="Submit" class="p-ml-auto p-as-end" (onClick)="submitForm()" *ngIf="!formSettings?.readonly"></p-button>
</div>
