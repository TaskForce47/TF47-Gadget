<div class="server-card">
	<div class="p-d-flex p-flex-lg-row p-flex-column server-card-content">
			<img class="server-card-header-image p-as-center" [src]="server.img" />
		<div class="p-ml-4 p-mt-2">
			<h3>{{ server.title }}</h3>
			<h5>{{ server.ip }}</h5>
		</div>
		<div class="p-ml-lg-auto p-as-center p-mt-3 p-mt-lg-0">
			<a pButton type="button" label="Connect" class="p-button" [href]="server.connect | safeUrl"></a>
		</div>
	</div>
</div>
